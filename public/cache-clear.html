<!DOCTYPE html>
<html>
<head>
    <title>Cache Clear Required</title>
</head>
<body>
    <h1>Development Server Cache Corruption Detected</h1>
    <p>Please restart your development server with cache clearing:</p>
    <pre>
    1. Stop the development server (Ctrl+C)
    2. Run: rm -rf .vite dist node_modules/.vite
    3. Restart: npm run dev --force
    </pre>
</body>
</html>
